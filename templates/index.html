{% extends 'base.html' %}

{% block title %} Boggle {% endblock %}

{% block content %}

<h1 class="reverse"> Boggle </h1>

<table>
    {% for row in board %}
    <tr>
        {% for letter in row %}
        <td> {{letter}} </td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<form action="">
    <label for="guess">Guess:</label>
    <input type="text" name="guess" id="guess">
    <button>Submit</button>
</form>

<div id="words">
    <label for="found">Found words</label>
    <input type="text" id="found" readonly><br>
    <label for="not-word">Not a word</label>
    <input type="text" id="not-word" readonly><br>
    <label for="not-on-board">Not on board</label>
    <input type="text" id="not-on-board" readonly>
</div>

<p id="score">Score: {{score}} </p>

{% endblock %}
